{% extends 'base.html' %}

{% block body %}
    
  <div class="container">
    <form action="/update/{{todo.sno}}" method="POST">
        <h2>Update Todo</h2>
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" id="title" value="{{todo.title}}" name="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Todo Description</label>
          <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>









{% endblock body %}
